<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div
    id="container"
    class="container"
  >
    <div class="toggle-area-when-lt-threshold">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <input
        type="checkbox"
        name="toggle-when-lt-threshold"
        class="toggle"
        title="toggle side panel"
      >
    </div>
    <div class="grow-area">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <button
        type="button"
        class="button"
        title="grow side panel"
      ></button>
    </div>
    <div class="side-area">
      <div>
        This is a side
      </div>
    </div>
    <div class="gap">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <input
        type="checkbox"
        name="side-toggle"
        class="toggle"
        title="toggle side panel"
        checked
      >
    </div>
    <div class="resizer" draggable="true"></div>
    <div class="main-area">
      <div>
        This is a main
      </div>
    </div>
    <div class="shrink-area">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <button
        type="button"
        class="button"
        title="shrink side panel"
      ></button>
    </div>
    <div class="shadow">
      <div class="collapse-area">
        <div class="freeze"></div>
      </div>
      <div
        id="droppable-area"
        class="droppable-area"
      ></div>
      <div class="expand-area">
        <div class="freeze"></div>
      </div>
    </div>
  </div>
</body>
</html>
