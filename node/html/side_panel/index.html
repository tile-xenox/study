<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div
    id="container"
    class="container"
  >
    <div class="action-area toggle lt-threshold">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <input
        type="checkbox"
        name="toggle-when-lt-threshold"
        title="toggle side panel"
      >
    </div>
    <div class="action-area button grow">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <button
        type="button"
        title="grow side panel"
      ></button>
    </div>
    <div class="side content-area">
      <div>
        This is a side
      </div>
    </div>
    <div class="shadow">
      <div class="collapse-area auto-action">
        <div class="freeze"></div>
      </div>
      <div
        id="droppable-area"
        class="droppable-area"
      ></div>
      <div class="expand-area auto-action">
        <div class="freeze"></div>
      </div>
    </div>
    <div
      id="resize"
      class="resize"
      draggable="true"
    >
      <div class="freeze"></div>
    </div>
    <div class="action-area toggle gap">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <input
        type="checkbox"
        name="side-toggle"
        title="toggle side panel"
        checked
      >
    </div>
    <div class="main content-area">
      <div>
        This is a main
      </div>
    </div>
    <div class="action-area button shrink">
      <div class="icon angle-left"><<</div>
      <div class="icon angle-right">>></div>
      <button
        type="button"
        title="shrink side panel"
      ></button>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
