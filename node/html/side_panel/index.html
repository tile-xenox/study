<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="side">
        <div>
          This is a side
        </div>
      </div>
      <div class="main">
        <div>
          This is a main
        </div>
      </div>
      <div class="gap">
        <div class="icon angle-left"><<</div>
        <div class="icon angle-right">>></div>
        <input
          type="checkbox"
          name="toggle"
          class="toggle"
          title="toggle side panel"
          checked
        >
      </div>
      <div class="resizer" draggable="true"></div>
      <div class="shadow">
        <div class="min"></div>
        <div class="droppable"></div>
        <div class="max"></div>
      </div>
    </div>
  </div>
</body>
</html>
